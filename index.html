<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>music</title>
        <style>
            html, body {
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
                margin: 0;
            }
            .buttons {
                padding-top: 10vh;
                height: 80%;
                width: 100%;
            }
            .countdown {
                height: 30vh;
                width: 30vh;
                margin: 0 auto;
                border: 2px solid #101016;
                border-radius: 99%;
                margin-bottom: 10vh;
            }
            .night {
                height: 30vh;
                width: 30vh;
                margin: 0 auto;
                border-radius: 99%;
                background-color: #101016;
                color: white;
            }
            .text {
                position: relative;
                top: 50%;
                transform: translateY(-50%);
                font-size: 7vh;
                width: 7vh;
                margin: 0 auto;
            }
            .number {
                position: relative;
                top: 50%;
                transform: translateY(-50%);
                font-size: 7vh;
                width: 9vh;
                margin: 0 auto;
            }
            .tooltip {
                background-color: #999999;
                color: white;
                padding: 0 7vh;
            }
        </style>
    </head>
    <body>
        <div class="tooltip">
            <p>倒计时操作提示：单击继续或暂停，双击重置</p>
        </div>
        <div class="buttons">
            <div class="countdown" onclick="countdown()">
                <p class="number" id="countdown">120</p>
            </div>
            <div class="night" onclick="playMusic('night')">
                <p class="text">夜晚</p>
            </div>
        </div>
        <audio data-music="day" loop src="http://7xnnn5.com1.z0.glb.clouddn.com/justblue.mp3"></audio>
        <audio data-music="night" loop src="http://7xnnn5.com1.z0.glb.clouddn.com/juewang.mp3"></audio>
        <audio data-music="countdown" loop src="http://7xnnn5.com1.z0.glb.clouddn.com/countdown.mp3"></audio>
        <audio data-music="timeout" src="http://7xnnn5.com1.z0.glb.clouddn.com/timeout.mp3"></audio>
    </body>
    <script>
        var uri = "http://7xnnn5.com1.z0.glb.clouddn.com/"
        var day_music = [
            "tuiliday.mp3",
            "mrloser.mp3",
            "cropup.mp3"
        ]
        var night_music = [
            "juewang.mp3",
            "halloween.mp3",
            "tuili.mp3"
        ]
        function playMusic(type) {
            var audio = document.querySelector('audio[data-music="' + type +'"]')
            if (!audio.paused) {
                pauseAll()
            } else {
                pauseAll()
                var music_arr
                if (type == 'day') {
                    music_arr = day_music
                } else {
                    music_arr = night_music
                }
                var random = getRandomInt(0, music_arr.length)
                audio.src = uri + music_arr[random]
                audio.play()
            }
        }
        
        function pauseAll() {
            var audios = document.querySelectorAll('audio[data-music="night"]')
            for(var i=0;i<audios.length;i++) {
                audios[i].pause()
            }
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }

        var timer = undefined;
        var clicktimer = undefined;
        var clicks = 0;
        var countnumber = document.getElementById('countdown');
        var countdownsound = document.querySelector('audio[data-music="countdown"]');
        var timeoutsound = document.querySelector('audio[data-music="timeout"]')

        function countdown () {
            clicks++;
            if (clicks == 1) {
                clicktimer = setTimeout(function () {
                    if (timer) {
                        countdownsound.pause();
                        clearInterval(timer);
                        timer = undefined;
                        clicks = 0;
                        return; 
                    }
                    var number = countnumber.textContent;
                    timer = setInterval(function () {
                        number = number - 1;
                        if (number == 0) {
                            timeoutsound.play();
                            dbc();
                            return;
                        }
                        if (number <= 10) {
                            countdownsound.play();
                        }
                        countnumber.innerHTML  = number;
                    }, 1000);
                    clicks = 0;
                }, 700);
            } else {
                dbc();
            }
        }

        function dbc () {
            clearTimeout(clicktimer);
            clearInterval(timer);
            timer = undefined;
            countnumber.innerHTML = 120;
            clicks = 0;
            countdownsound.pause();
            countdownsound.currentTime = 0;
        }

    </script>
</html>
